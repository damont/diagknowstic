{% extends "main.html" %}

{% block content %}

<h1>Diagknowstic</h1>
<h2>Know your systems</h2>

<table class="ui celled padded table">
    <thead>
        <tr>
        <th>Alert</th>
        <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
        <tr>
            <td><a href="alertpage?alert={{alert.alert_nm}}">{{ alert.alert_nm }}</a></td>
            <td><a class="ui {{alert.status_color}} label">{{ alert.status_nm }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
