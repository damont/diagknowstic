{% extends "main.html" %}

{% block content %}


<h2>{{ system.system_nm }}</h2>
<p>{{ system.system_desc }}</p>

<a class="ui {{system.status_color}} label">{{ system.status_nm }}</a>

<table class="ui celled padded table">
    <thead>
        <tr>
        <th>Alert</th>
        <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for alert in alerts %}
        <tr>
            <td><a href="alertpage?alert={{alert.alert_nm}}">{{ alert.alert_nm }}</a></td>
            <td><a class="ui {{alert.status_color}} label">{{ alert.status_nm }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
